<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to @Huskon's YouTube Channel</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<button id="subscribeBtn">Subscribe to @Huskon's Channel</button>

<script>
$(document).ready(function() {
    const apiKey = 'AIzaSyBgEww8_mKFHY4ZlErSpLOzbgjUd3O_JO8';
    const channelHandle = '@Huskon';

    // Function to get channel ID from the handle
    function getChannelId(handle, callback) {
        const apiUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=channel&q=${handle}&key=${apiKey}`;
        $.get(apiUrl, function(response) {
            if (response.items && response.items.length > 0) {
                const channelId = response.items[0].snippet.channelId;
                callback(channelId);
            } else {
                console.error('Channel not found.');
                alert('Channel not found. Please check the handle.');
            }
        });
    }

    // Function to subscribe to the channel
    function subscribeToChannel(channelId) {
        const apiUrl = 'https://www.googleapis.com/youtube/v3/subscriptions?part=snippet';
        $.ajax({
            url: apiUrl,
            type: 'POST',
            headers: {
                'Authorization': 'Bearer ' + apiKey,
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            data: JSON.stringify({
                snippet: {
                    resourceId: {
                        kind: 'youtube#channel',
                        channelId: channelId
                    }
                }
            }),
            success: function(response) {
                console.log('Successfully subscribed to the channel!');
                alert('Successfully subscribed to the channel!');
            },
            error: function(xhr, status, error) {
                console.error('Error subscribing to the channel:', error);
                alert('Error subscribing to the channel. Please try again later.');
            }
        });
    }

    // Event listener for the subscribe button
    $('#subscribeBtn').on('click', function() {
        getChannelId(channelHandle, function(channelId) {
            subscribeToChannel(channelId);
        });
    });
});
</script>

</body>
</html>
